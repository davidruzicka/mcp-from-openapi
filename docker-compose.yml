version: '3.8'

services:
  mcp-server:
    build:
      context: .
      dockerfile: Dockerfile
    image: mcp-from-openapi:latest
    container_name: mcp-from-openapi
    ports:
      - "3003:3003"
    volumes:
      # Mount your profiles directory
      - ./profiles:/app/profiles:ro
    environment:
      # Required
      - OPENAPI_SPEC_PATH=/app/profiles/gitlab/openapi.yaml
      - MCP_PROFILE_PATH=/app/profiles/gitlab/developer-profile.json
      - API_TOKEN=${API_TOKEN}
      - API_BASE_URL=${API_BASE_URL:-https://gitlab.com/api/v4}
      
      # Transport
      - MCP_TRANSPORT=http
      - MCP_HOST=0.0.0.0
      - MCP_PORT=3003
      
      # Logging
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - LOG_FORMAT=${LOG_FORMAT:-json}
      
      # HTTP Transport (optional)
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-http://localhost:*}
      - SESSION_TIMEOUT_MS=${SESSION_TIMEOUT_MS:-1800000}
      - HEARTBEAT_ENABLED=${HEARTBEAT_ENABLED:-false}
      - HEARTBEAT_INTERVAL_MS=${HEARTBEAT_INTERVAL_MS:-30000}
      
      # Metrics (optional)
      - METRICS_ENABLED=${METRICS_ENABLED:-false}
      - METRICS_PATH=${METRICS_PATH:-/metrics}
    
    restart: unless-stopped
    
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3003/health"]
      interval: 30s
      timeout: 3s
      start_period: 5s
      retries: 3
    
    # Resource limits (optional)
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M

networks:
  default:
    name: mcp-network

